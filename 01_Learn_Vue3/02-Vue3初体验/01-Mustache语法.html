<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{message}}-{{message}}</h2>
      <h2>{{counter *10}}</h2>
      <h2>{{getReverseMessage()}}</h2>
      <h2>{{isShow ? "hahaha" : ""}}</h2>
      <button @click="toggle">切换</button>
    </template>
    <!-- 错误用法 -->
    <!-- 
var name = "abc" -> 赋值语句
<h2>{{var name = "abc"}}</h2>
<h2>{{ if(isShow) {  return "哈哈哈" } }}  表达式</h2
     -->
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: "Hello World",
                    counter: 100,
                    isShow: true
                }
            },
            methods: {
                getReverseMessage() {
                    return this.message.split(" ").reverse().join(" ");
                    //message去除空格并且倒置再加入空格
                },
                toggle() {
                    this.isShow = !this.isShow;
                }

            },
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
